<!DOCTYPE html>

<head>
    <title>Trento Travel Time Maps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.3.2/leaflet.draw.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <meta property="og:title" content="Trento Time Travel Maps" />
    <meta property="og:description" content="Un viaggio nelle mappe tempo per scoprire come era Trento" />
    <meta property="og:url" content="https://napo.github.io/trentotimetravelamps/" />
    <meta property="og:type" content="article" />

    <meta property="article:tag" content="covid" />

    <meta property="og:image" content="https://napo.github.io/trentotimetravelamps/images/placeholder.png" />

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Trento Time Travel Maps">
    <meta name="twitter:description" content="Un viaggio nelle mappe tempo per scoprire come era Trento">
    <meta name="twitter:image" content="https://napo.github.io/trentotimetravelamps/images/placeholder.png">
    <meta name="twitter:site" content="30cappa" />
    <meta name="twitter:url" content="https://napo.github.io/trentotimetravelamps/">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="header"><span id="labelheader">Un viaggio nelle mappe tempo per scoprire come era Trento</span></div>
    <!-- optionally define the sidebar content via HTML markup -->
    <div id="sidebar" class="leaflet-sidebar collapsed">

        <!-- nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <!-- top aligned tabs -->
            <ul role="tablist">
                <li><a href="#list" role="tab"><i class="fa fa-globe active"></i></a></li>
            </ul>

            <!-- bottom aligned tabs -->
            <ul role="tablist">
                <li><a href="https://github.com/napo/trentotraveltimemaps"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>

        <!-- panel content -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="list">
                <h1 class="leaflet-sidebar-header">
                    Scegli le mappe
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <p class="lorem">
                    &nbsp;
                </p>
                <p>
                    <h2>Visualizza la mappa</h2>
                    <h3 class="changemap">
                        <i class="fa fa-arrow-left" aria-hidden="true" onclick="foregroundmap(0);"></i>
                        <span id='descfgmap'>Trento - Cesare Battisti</span> anno
                        <span id="yearfg">1915</span>
                        <i class="fa fa-arrow-right" aria-hidden="true" onclick="foregroundmap(1);"></i>
                    </h3>
                    <h2>sopra la mappa</h2>
                    <h3 class="changemap">
                        <i class="fa fa-arrow-left" aria-hidden="true" onclick="backgroundmap(0);"></i>
                        <span id='descbgmap'>Ortofotocarta - Comune di Trento</span> anno
                        <span id="yearbg">2019</span>
                        <i class="fa fa-arrow-right" aria-hidden="true" onclick="backgroundmap(1);"></i>
                    </h3>
                </p>
            </div>
        </div>
    </div>
    <div id="map">
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
    <script src="js/leaflet-tilelayer-mask.js"></script>
    <!--<script src='js/leaflet-hash.js'></script>-->
    <script src="js/leaflet-sidebar.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/trentotraveltimemaps.js"></script>
</body>

</html>
