                            <tr>
                                <td><i class="fa fa-arrow-left" aria-hidden="true" onclick="foregroundmap(0);"></i></td>
                                <td>
                                    <figure class="figure">
                                        <img id="imgfgmap" class="gap-2" src="images/maps/cb_clip.jpg" />
                                        <br/>
                                        <figcaption class="figure-caption"><span id='descfgmap'>Trento - Cesare Battisti</span> anno <span id="yearfg">1915</span></figcaption>
                                    </figure>
                                </td>
                                <td><i class="fa fa-arrow-right" aria-hidden="true" onclick="foregroundmap(1);"></i></td>
                                <td>&nbsp;</td>
                                <td><i class="fa fa-arrow-left" aria-hidden="true" onclick="backgroundmap(0);"></i></td>
                                <td>
                                    <figure class="figure">
                                        <img id="imgbgmap" src="images/maps/orto_clip.jpg" />
                                        <br/>
                                        <figcaption class="figure-caption"><span id='descbgmap'>Ortofotocarta - Comune di Trento</span> anno
                                            <span id="yearbg">2019</span></figcaption>
                                    </figure>
                                </td>
