    <!-- Modal -->
    <div class="modal fade" id="maps" tabindex="-1" aria-labelledby="mapsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapsModalLabel">
                        Configura la mappa
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="row">
                                        <h5 class="text-right">Mappa 1</h5>
                                    </div>
                                    <div class="row">
                                        <img id="imgfgmap" src="images/maps/cb_clip.jpg" />
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <span id='descfgmap'>Trento - Cesare Battisti</span> - <i id="yearfg float-left">1915</i>
                                        </div>
                                    </div>
                                    <div class='row'>
                                        <div class="col">
                                            <i class="fa fa-arrow-left" aria-hidden="true" onclick="changeleftmap(0);"></i>
                                        </div>
                                        <div class="col">
                                            <i class="fa fa-arrow-right float-left" aria-hidden="true" onclick="changeleftmap(1);"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="row">
                                        <h5 class="text-right">Mappa 2</h5>
                                    </div>
                                    <div class="row">
                                        <img id="imgbgmap" class="img-fluid min-width:64px" src="images/maps/orto_clip.jpg" />
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <span id='descbgmap'>Ortofotocarta - Comune di Trento</span> - <i id="yearbg">2019</i>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <i class="fa fa-arrow-left" aria-hidden="true" onclick="changerightmap(0);"></i>
                                        </div>
                                        <div class="col">
                                            <i class="fa fa-arrow-right" aria-hidden="true" onclick="changerightmap(1);"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class="col">
                                    <div class="row">
                                        <div class="row border-top p10">
                                            <h5 class="text-right">Modalit√†</h5>
                                        </div>
                                        <div class="row">
                                            <img id="selectview" class="img-fluid" src="images/maps/orto_clip.jpg" />
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <span class="descview">Lente sovrapposta</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <i class="fa fa-arrow-left" aria-hidden="true" onclick="changeview(0);"></i>
                                        </div>
                                        <div class="col">
                                            <i class="fa fa-arrow-right float-right" aria-hidden="true" onclick="changeview(1);"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
